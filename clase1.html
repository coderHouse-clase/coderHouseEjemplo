<html>
<head>
	<meta charset="UFT-8">
	<title>Primera clase</title>
</head>
<body>

	<p>Probando el sitio web</p>
	<hr> <hr /> <!-- para xhtml -->

	<i></i> <!-- para iconos en algunas paginas -->
	<img src=""> <!-- imagen-->

	
	<section> </section> <!-- mas semanticos definen las secciones que a su vez pueden ir sin articulos -->
	<nav></nav><!-- define la navegación, puede haber mas de 1, ej de mi sitio, un artículo, etc -->
	<article></article> <!-- mas semanticos van dentro de 1 seccion pero puede funcionar sin ella -->
	<aside> </aside><!-- contenido que no tiene relacion con contenido de mi pag (ej publicidad, estadísticas, etc) que se puede eliminar de una manera sencilla de un PC a un móvil -->
	<main> </main> <!-- para definir el contenido principal de la pag-->
	<header></header>
	<footer></footer> <!-- no es exclusivo para una pag web tb puede ser fin de seccion en la pag web -->


</body>

</html>
